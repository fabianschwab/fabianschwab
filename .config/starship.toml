add_newline = true  # Inserts a blank line between shell prompts

format = """$env_var$os$username$hostname$directory$git_branch$git_status$nodejs$python$cmd_duration$battery$fill$all"""

# move the rest of the prompt to the right
# right_format = """$all"""
# not working for warp and vs code

# Drop ugly default prompt characters
[character]
success_symbol = ""
error_symbol = ""

[fill]
symbol = ' '

[battery]
full_symbol = ' 󱈑 '
charging_symbol = ' 󱊦 '
discharging_symbol = ' 󱊣 '
disabled = false

[[battery.display]]
threshold = 15
style = 'bold red'
discharging_symbol = " 󰂎 "
charging_symbol = ' 󰢟 '

[[battery.display]]
threshold = 30
style = 'bold yellow'
discharging_symbol = " 󱊡 "
charging_symbol = ' 󱊤 '

[[battery.display]]
threshold = 50
style = 'bold green'
discharging_symbol = ' 󱊢 '
charging_symbol = ' 󱊥 '

# ---

[os]
disabled = false

# Shows an icon depending on what device it is running on
[env_var.STARSHIP_DEVICE]
format = '[$env_value](bold white)'
variable = "STARSHIP_DEVICE"
disabled = false

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = true

# ---

[username]
show_always = true
style_user = 'bright-black'
style_root = 'bold white'
format = '[$user]($style) '

[hostname]
ssh_only = true
ssh_symbol = ""
format = '[$ssh_symbol](bold green) on [$hostname](bold blue) '
disabled = false

# Shows current directory
[directory]
truncation_length = 2
truncation_symbol = "…/"
home_symbol = "~"
style = "bold white"
read_only_style = "197"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

# Shows current git branch
[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_symbol = "…/"
style = "bold green"

# Shows current git status
[git_status]
# $conflicted $stashed $deleted $renamed $modified $staged $untracked
format = '[$all_status $ahead_behind]($style) '
style = "bold blue"
up_to_date = " "
untracked = " "
conflicted = " "
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
stashed = " "
modified = " "
renamed = "襁 "
deleted = " "
staged = '[++\($count\)](blue)'

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [ﴱ  $cluster \($namespace\)](bold purple) '
disabled = false

[cmd_duration]
min_time = 500
format = 'took [$duration](white)'

