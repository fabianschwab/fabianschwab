#removed `$fill\` becasue issue with vs code terminal

# move the rest of the prompt to the right not in warp
# right_format = """$kubernetes"""

[fill]
symbol=" "

#Changethe default prompt characters because in `warp` there is a new line
[character]
success_symbol = ""
error_symbol = ""

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white)'
variable = "STARSHIP_DISTRO"
disabled = false

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = true
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 4
truncation_symbol = "â€¦/"

[kubernetes]
format = '[$symbol$context_aliases$cluster/\($namespace\)](bright-blue bold) '
disabled = false